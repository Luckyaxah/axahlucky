{% from "bootstrap/pagination.html" import render_pagination %}

{% extends "base.html" %}

{% block content%}

<h3>{{keyword.content}}</h3>
    <div class="row">
        <div class="col-md-10">
            {% include "main/_opinions.html" %}
        </div>

        <div class="col-md-2">
            <form action="{{url_for('.delete_keyword', keyword_id=keyword.id)}}" method="POST">
                <input type="submit" onclick="return confirm('Are you sure?');" value="Delete">
            </form>
        </div>
    </div>
    
{% endblock %}

{% block pagination%}
    {{render_pagination(pagination)}}
{% endblock pagination %}
