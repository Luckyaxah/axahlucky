
{% extends "base.html" %}

{% block content%}
<h3>{{opinion.title}}</h3>

<div>Content:
    {{opinion.content}}
</div>

<small>
    <div>Keyword:
    {% for i in okm_list %}
        {{i.keyword.content}}
    {% endfor %}
    </div>
</small>


<a href="{{url_for('.edit_opinion', opinion_id=opinion.id)}}">Edit</a>
<form action="{{url_for('.delete_opinion', opinion_id=opinion.id)}}" method="POST">
    <input type="submit" onclick="return confirm('Are you sure?');" value="Delete">
  </form>
{% endblock %}
